<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
.draggable-element {
  width: 150px;
  height: 70px;
  background-color: red;
  margin-top: 5px;
  position: relative;
}
.draggable-handle {
  background-color: grey;
  width: 50px;
  height: 50px;
  float: left;
  margin: 10px;
  cursor: move;
}
  </style>
</head>
<body>
<div id="content"></div>
<script src="../node_modules/react/dist/react-with-addons.js"></script>
<script src="../node_modules/react-drag/dist/react-drag.js"></script>
<script src="../dist/react-sortable.js"></script>
<script>
React.render(
    React.createElement(ReactSortable, {
        handle: '.draggable-handle'
      },
      React.createElement('div', {
          className: 'draggable-element'
        }, null, React.createElement('div', { className: 'draggable-handle' })
      ),
      React.createElement('div', {
          className: 'draggable-element'
        }, null, React.createElement('div', { className: 'draggable-handle' })
      ),
      React.createElement('div', {
          className: 'draggable-element'
        }, null, React.createElement('div', { className: 'draggable-handle' })
      ),
      React.createElement('div', {
          className: 'draggable-element'
        }, null, React.createElement('div', { className: 'draggable-handle' })
      )
  )
, document.getElementById('content'));
</script>
</body>
</html>
