<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
.draggable-element {
  width: 150px;
  height: 70px;
  background-color: #990000;
  margin-top: 5px;
  border: 3px solid #444;
  border-radius: 3px;
}
.draggable-handle {
  background-color: grey;
  width: 30px;
  height: 50px;
  float: left;
  cursor: move;
  color: white;
  font-size: 60px;
  padding: 10px;
}
.react-sortable-item-active {
  border: 3px dashed #666;
  background: none;
}
.react-sortable-item-active * {
  display: none;
}
.react-sortable-handle {
  position: absolute;
}
  </style>
</head>
<body>
<div id="content"></div>
<script src="../node_modules/react/dist/react-with-addons.js"></script>
<script src="../node_modules/react-drag/dist/react-drag.js"></script>
<script src="../dist/react-sortable.js"></script>
<script>
React.render(
    React.createElement(ReactSortable, {
        handle: '.draggable-handle'
      },
      React.createElement('div', {
          className: 'draggable-element'
        }, null, React.createElement('div', { className: 'draggable-handle' }, 1)
      ),
      React.createElement('div', {
          className: 'draggable-element'
        }, null, React.createElement('div', { className: 'draggable-handle' }, 2)
      ),
      React.createElement('div', {
          className: 'draggable-element'
        }, null, React.createElement('div', { className: 'draggable-handle' }, 3)
      ),
      React.createElement('div', {
          className: 'draggable-element'
        }, null, React.createElement('div', { className: 'draggable-handle' }, 4)
      )
  )
, document.getElementById('content'));
</script>
</body>
</html>
